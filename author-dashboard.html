<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grn Lite - Author Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="Grn Lite Logo.png" alt="Grn Lite Logo">
            </div>
            <nav class="sidebar-nav">
                <a href="main.html" class="nav-item">Home</a>
                <a href="author-dashboard.html" class="nav-item active">Dashboard</a>
                <a href="add_title.html" class="nav-item">Add Title</a>
                <a href="my_books.html" class="nav-item">My Books</a>
                <a href="services.html" class="nav-item">Services</a>
                <a href="profile.html" class="nav-item">Profile</a>
                <a href="settings.html" class="nav-item">Settings</a>
                <a href="logout.html" class="nav-item">Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="content-header">
                <h1>Welcome Back, Author!</h1>
                <button class="btn btn-primary"><a href="add_title.html" style="color: white; text-decoration: none;">Add New Title</a></button>
            </div>
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Active Titles</h3>
                    <p>3 books in review</p>
                </div>
                <div class="card">
                    <h3>Completed Reviews</h3>
                    <p>12 reviews received</p>
                </div>
                <div class="card">
                    <h3>Services Used</h3>
                    <p>2 services active</p>
                </div>
            </div>
            <div class="card">
                <h3>Recent Activity</h3>
            </div>
        </main>
    </div>

</html>
