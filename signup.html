<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grn Lite - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #2A9D8F;
            --secondary-color: #264653;
            --accent-color: #E9C46A;
            --text-color: #333;
            --background-color: #F8F9FA;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .auth-card {
            background: var(--background-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }

        .bubble-choice-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
        }

        .bubble-choice {
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            border: 1px solid #ddd;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .bubble-choice:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .selected {
            background-color: var(--primary-color);
            color: white;
        }

        .auth-button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .auth-button:hover {
            background-color: var(--secondary-color);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Navigation bar logo styling */
        .navbar .logo img {
            height: 80px;
            width: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="main.html" class="logo">
                <img src="Grn Lite Logo.png" alt="Grn Lite Logo">
            </a>
            <div class="nav-links">
                <a href="main.html">Home</a>
                <a href="auth.html">Sign In</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Sign Up</h1>
                <p>Join the Grn Lite community</p>
            </div>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>

                <div class="bubble-choice-container">
                    <div class="bubble-choice" id="readerChoice" onclick="setUserType('reader')">Reader</div>
                    <div class="bubble-choice" id="authorChoice" onclick="setUserType('author')">Author</div>
                </div>

                <button type="submit" class="auth-button">Sign Up</button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="auth.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        let selectedUserType = "";

        function setUserType(userType) {
            selectedUserType = userType;
            document.getElementById("readerChoice").classList.remove("selected");
            document.getElementById("authorChoice").classList.remove("selected");
            document.getElementById(`${userType}Choice`).classList.add("selected");
        }

        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            if (!selectedUserType) {
                alert("Please select your role as Reader or Author.");
                return;
            }
            // TODO: Backend: Send form data (name, email, password, user type) to the backend via POST request to /signup
            // TODO: Backend: Validate and store the user's data in the database, including user type (Reader or Author)
            // TODO: Backend: Ensure password is hashed before saving and email is validated for uniqueness

            alert(`Thank you for signing up as a ${selectedUserType}!`);
            window.location.href = `${selectedUserType}-dashboard.html`; // Redirect to the appropriate dashboard after signup
        });
    </script>
</body>

</html>
